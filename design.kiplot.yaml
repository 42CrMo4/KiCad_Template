# Example KiPlot config file  
kiplot:
  version: 1

preflight:
  run_erc: false
  update_xml: true
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: false
  #update_qr: true

#global:
   #output: '%p-%I_%r_%d.%x'

outputs:

  # - name: 'QRCodes'
  #   comment: "Example of QR codes"
  #   type: qr_lib
  #   options:
  #     output: 'qr.%x'
  #     qrs:
  #       - size_sch: 1
  #         size_pcb: 2
  #         size_units: millimeters
  #         layer: copper
  #       - name: QR2
  #         text: 'https://github.com/INTI-CMNB/KiBot/'
  #         correction_level: 'high'

  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+F.SilkS"
    type: pcb_print
    dir: .
    options:
      output: PCB_Sheet_Top.pdf
    output_id: PCB_Top
    pages:
      layers:
        - layer: F.Cu
        - layer: F.SilkS
  
  - name: 'print_back'
    comment: "Print B.Cu+B.SilkS"
    type: pcb_print
    dir: .
    options:
      output: PCB_Sheet_Back.pdf
    pages:
      layers:
        - layer: B.Cu
        - layer: B.SilkS
  
  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: .
    options:
      blacklist: 'DNF*'
      output: 'iBoM.html'

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    options:
      format: CSV
      hide_pcb_info: false
      hide_stats_info: false

  - name: 'bom_csv_upload'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    options:
      format: CSV
      output: design-bom.csv
      hide_pcb_info: false
      hide_stats_info: false

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerber
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: all
      # - layer: F.Cu
      #   suffix: F_Cu
      # - layer: B.Cu
      #   suffix: B_Cu
      # - layer: F.Paste
      #   suffix: F_Paste
      # - layer: B.Paste
      #   suffix: B_Paste
      # - layer: F.SilkS
      #   suffix: F_SilkS
      # - layer: B.SilkS
      #   suffix: B_SilkS
      # - layer: F.Mask
      #   suffix: F_Mask
      # - layer: B.Mask
      #   suffix: B_Mask
      # - layer: Dwgs.User
      #   suffix: Dwgs_User
      # - layer: Edge.Cuts
      #   suffix: Edge_Cuts
      # - layer: F.Fab
      #   suffix: F_Fab
      # - layer: B.Fab
      #   suffix: B_Fab

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Gerber
    options:
      use_aux_axis_as_origin: false

  - name: pcb_top_r
    comment: "PCB render top green "
    type: pcbdraw
    dir: PCB/red
    options:
      format: svg
      style: set-red-enig
      show_components: all
      dpi: 600

  - name: pcb_bottom_r
    comment: "PCB render bottom red "
    type: pcbdraw
    dir: PCB/red
    options:
      format: svg
      style: set-red-enig
      bottom: True
      show_components: all
      dpi: 600

  - name: pcb_top_b
    comment: "PCB render top blue "
    type: pcbdraw
    #dir: PCB
    options:
      format: png
      style: set-blue-enig
      show_components: none
      dpi: 600
      output: PCBdraw_Top.png

  - name: pcb_bottom_b
    comment: "PCB render bottom blue "
    type: pcbdraw
    #dir: PCB
    options:
      format: png
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600
      output: PCBdraw_Back.png

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: .
    options:
      output: 3D.step
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'

  - name: 3dview
    comment: "Generate render from 3D model"
    type: render_3d
    dir: .
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'
      orthographic: true
      zoom: 7

  - name: diff_A_pcb
    type: diff
    comment: PCB difference with previous version
    layers: [all]
    options:
      # output: '%f-%i%I%v.%x'
      cache_dir: .cache
      diff_mode: red_green # or stats
      # fuzz: 5
      #new: AYAC100577-02_20191209
      #new_type: git  # git or file
      old: 196c344
      old_type: git
      pcb: true
      threshold: 40

  - name: 'diff_pcb'
    comment: "PCB difference with git HEAD"
    type: diff
    layers: ['F.Cu', 'B.Cu']
    options:
      old: v0.0.1
      old_type: git
      new: HEAD
      new_type: git
      cache_dir: .cache
      add_link_id: true
      diff_mode: red_green

  - name: 'diff_sch'
    comment: "SCH difference with git HEAD"
    type: diff
    options:
      old: KIBOT_LAST-1
      old_type: git
      new: HEAD
      new_type: git
      cache_dir: .cache
      add_link_id: true
      diff_mode: red_green
      pcb: false
