# Example KiPlot config file  
kiplot:
  version: 1

preflight:
  update_xml: true
  check_zone_fills: true
  erc:
    dont_stop: true
  drc:
    dont_stop: true

global:
   output: <<ID>>_<<project_name>>_%i_<<hash>>.%x

import:
  - file: 3DRender_top_straight
  - file: JLCPCB
  - file: PCBWay

outputs:

#Plot SCH / PCB
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: Plots

  - name: 'print_front'
    comment: "Print F.Cu+F.SilkS"
    type: pcb_print
    dir: Plots
    options:
      pages:
        - layers:
            - layer: F.Cu
            - layer: F.SilkS
        - layers:
            - layer: B.Cu
            - layer: B.SilkS
  
# Bom's
  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    options:
      format: CSV
      csv:
        hide_pcb_info: true
        hide_stats_info: true

#PCBDraw
  - name: pcb_top_b
    comment: "PCB render top blue "
    type: pcbdraw
    options:
      outup: "PCBdraw_Top.png"
      format: png
      style: set-blue-enig
      show_components: none
      dpi: 600

  - name: pcb_bottom_b
    comment: "PCB render bottom blue "
    type: pcbdraw
    options:
      outup: "PCBdraw_Back.png"
      format: png
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600

#3D
  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'

  - name: 3dview
    comment: "Generate render from 3D model"
    type: render_3d
    dir: Render
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'
      orthographic: true

  - name: 3dview_render
    comment: "Generate render from 3D model from Blender"
    type: blender_export
    dir: Render
    options:
      pcb3d:
        download: true
        kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'
      render_options:
        samples: 1
        resolution_x: 1920
        resolution_y: 1080
        transparent_background: true
      light:
        energy: 1
        type: "AREA"
      outputs:
        type: "render"

#Diffs
  - name: 'diff_pcb_KIBOT_LAST-1'
    comment: "PCB difference KIBOT_LAST-1"
    type: diff
    dir: Diff
    layers: ['F.Cu', 'B.Cu']
    options:
      output: Diff_PCB_HEAD_KIBOT_LAST-1.pdf
      old: KIBOT_LAST-1
      old_type: git
      new: HEAD
      new_type: git
      cache_dir: .cache
      #add_link_id: true
      diff_mode: red_green
  - name: 'diff_sch_KIBOT_LAST-1'
    comment: "SCH difference KIBOT_LAST-1"
    type: diff
    dir: Diff
    options:
      output: Diff_SCH_HEAD_KIBOT_LAST-1.pdf
      old: KIBOT_LAST-1
      old_type: git
      new: HEAD
      new_type: git
      cache_dir: .cache
      #add_link_id: true
      diff_mode: red_green
      pcb: false

#Gerber
  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerber
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: all
      # - layer: F.Cu
      #   suffix: F_Cu
      # - layer: B.Cu
      #   suffix: B_Cu
      # - layer: F.Paste
      #   suffix: F_Paste
      # - layer: B.Paste
      #   suffix: B_Paste
      # - layer: F.SilkS
      #   suffix: F_SilkS
      # - layer: B.SilkS
      #   suffix: B_SilkS
      # - layer: F.Mask
      #   suffix: F_Mask
      # - layer: B.Mask
      #   suffix: B_Mask
      # - layer: Dwgs.User
      #   suffix: Dwgs_User
      # - layer: Edge.Cuts
      #   suffix: Edge_Cuts
      # - layer: F.Fab
      #   suffix: F_Fab
      # - layer: B.Fab
      #   suffix: B_Fab

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Gerber
    options:
      use_aux_axis_as_origin: false

# General
  - name: 'Kicanvas'
    comment: "Website with KICAD filse viewer"
    type: kicanvas
    dir: KiCanvas
    options: 
      source: schematic,pcb

# 3D Stencil
  - name: '3D Stencil'
    comment: "3D Stencil for rapid Prototyping"
    type: stencil_3d
    dir: Stencil
